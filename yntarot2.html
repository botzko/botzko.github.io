            margin-bottom: 20px;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.2s;
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            border: 2px solid #8b8b8b;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
        }
        .card-back {
            background-image: linear-gradient(45deg, #2c2c2c 25%, #3c3c3c 25%, #3c3c3c 50%, #2c2c2c 50%, #2c2c2c 75%, #3c3c3c 75%, #3c3c3c 100%);
            background-size: 40px 40px;
            transform: rotateY(180deg);
        }
        .card.revealed {
            transform: rotateY(180deg);
        }
        .card-symbol {
            font-size: 100px;
            margin-bottom: 20px;
        }
        .card-title {
            font-size: 22px;
            margin-bottom: 10px;
            text-align: center;
        }
        .card-answer {
            font-size: 32px;
            color: #a364e8;
            margin-bottom: 30px;
        }
        .card-description {
            font-size: 14px;
            line-height: 1.4;
            text-align: justify;
            background-color: #3a3a3a;
            padding: 10px;
            border-radius: 5px;
            flex-grow: 0.1;
            display: flex;
            align-items: center;
        }
        button {
            background-color: #c9a95c;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #d6b978;
        }
    </style>
