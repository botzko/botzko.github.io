<!DOCTYPE html>
<html>
<head>
<title>Background Image with Overlay</title>
<style>
body {
  background-image: url("background.jpg");
  background-size: cover;
}

.overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  border-radius: 50%;
}

.image {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  opacity: 0.5;
}
</style>
</head>
<body>
<div class="overlay">
  <img src="image.png" alt="Image" class="image">
</div>
</body>
</html>
