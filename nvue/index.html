<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Router with CDN</title>
</head>

<body>
  <div id="app">
    <router-view></router-view>
  </div>

  <!-- Load Vue.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <!-- Load Vue Router from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.2/dist/vue-router.js"></script>

  <!-- Load the Vue Router template from CDN -->
  <script src="router-template.js" type="module"></script>

  <!-- Your main Vue.js application script -->
  <script src="main.js" type="module"></script>
  <script>
    // main.js
    // This is your main Vue.js application script.
    // Make sure to include this after loading Vue.js and the router template.

    // Import the Vue Router instance from the external file
    import router from './router-template.js';

    new Vue({
      el: '#app',
      router,
      render: (h) => h(App),
    });
  </script>
</body>

</html>
