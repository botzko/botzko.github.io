<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Router with CDN</title>
</head>

<body>
  <div id="app">
    <router-view></router-view>
  </div>

  <script type="importmap">
    { "imports": {
        "vue":        "https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.41/vue.esm-browser.prod.js",
        "vue-router": "https://cdnjs.cloudflare.com/ajax/libs/vue-router/4.1.5/vue-router.esm-browser.min.js"
    } }
  </script>  

  <!-- Load the Vue Router template from CDN -->
  <script src="router-template.js" type="module"></script>

  <!-- Your main Vue.js application script -->
  <script src="main.js" type="module"></script>

</body>

</html>
