<!DOCTYPE html>
<html>
<head>
  <title>Parcalki Visualization</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .jumbotron {
      position: relative;
      padding-top: 60px;
      padding-bottom: 60px;
      color: white;
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    .jumbotron .display-4 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .jumbotron .lead {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .jumbotron .badge {
      font-size: 2.5rem;
    }

    .badge-secondary {
      background-color: #6c757d;
      color: white;
    }

    .badge-primary {
      background-color: #007bff;
      color: white;
    }

    .badge-info {
      background-color: #17a2b8;
      color: white;
    }

    .badge-success {
      background-color: #28a745;
      color: white;
    }

    .badge-danger {
      background-color: #dc3545;
      color: white;
    }

    .badge-warning {
      background-color: #ffc107;
      color: white;
    }

    .badge-light {
      background-color: #f8f9fa;
      color: black;
    }

    .badge-dark {
      background-color: #343a40;
      color: white;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div class="jumbotron" :style="{ backgroundImage: `url(${currentImage})` }">
      <div class="container">
        <h1 class="display-4">{{ parcalki.title }}</h1>
        <p class="lead">{{ parcalki.description }}</p>
        <p>
          <span class="badge" :class="getRandomBadgeClass()">$ {{ parcalki.price }}</span>
        </p>
      </div>
    </div>

    <div class="container mt-4">
      <h2>Categories</h2>
      <div class="d-flex flex-wrap">
        <span class="badge" :class="getRandomBadgeClass()" v-for="category in parcalki.categories" :key="category">
          {{ category }}
        </span>
      </div>

      <h2>Tags</h2>
      <div class="d-flex flex-wrap">
        <span class="badge" :class="getRandomBadgeClass()" v-for="tag in parcalki.tags" :key="tag">
          {{ tag }}
        </span>
      </div>

      <h2>Sheree</h2>
      <div class="d-flex flex-wrap">
        <span class="badge" :class="getRandomBadgeClass()" v-for="person in parcalki.sheree" :key="person">
          {{ person }}
        </span>
      </div>

      <h2>Periods</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Period</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Person</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(period, index) in parcalki.periods" :key="index">
            <td>{{ index }}</td>
            <td>{{ period[0] }}</td>
            <td>{{ period[1] }}</td>
            <td>{{ period[2] }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        parcalki: {
          id: 1,
          title: 'Някакво лятно парцалче!',
          description: 'Рокля на авокадота.',
          price: 254,
          images: [
            'https://via.placeholder.com/800x600/c0c0c0?text=Fashion+Girl+1',
            'https://via.placeholder.com/800x600/c0c0c0?text=Fashion+Girl+2',
            'https://via.placeholder.com/800x600/c0c0c0?text=Fashion+Girl+3'
          ],
          categories: ['Summer', 'Winter', 'Autumn'],
          tags: ['Skirts', 'Scarfs', 'Sneakers'],
          sheree: ['Kami', 'Magi', 'Maria'],
          periods: {
            1: ['28/07/23', '07/08/23', 'Kami'],
            2: ['08/08/23', '14/08/23', 'Magi'],
            3: ['28/10/23', '07/11/23', 'Maria'],
          },
        },
        currentImage: '',
        imageIndex: 0,
      },
      mounted() {
        this.startImageCarousel();
      },
      methods: {
        getRandomBadgeClass: function() {
          const classes = [
            'badge-primary',
            'badge-secondary',
            'badge-success',
            'badge-danger',
            'badge-warning',
            'badge-info',
            'badge-light',
            'badge-dark',
          ];
          const randomIndex = Math.floor(Math.random() * classes.length);
          return classes[randomIndex];
        },
        startImageCarousel: function() {
          setInterval(() => {
            this.imageIndex = (this.imageIndex + 1) % this.parcalki.images.length;
            this.currentImage = this.parcalki.images[this.imageIndex];
          }, 5000);
        },
      },
    });
  </script>
</body>
</html>
