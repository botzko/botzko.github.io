<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Router Example</title>
  <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router@3.5.2/dist/vue-router.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
.fade-enter-active,
.fade-leave-active {
  transition: opacity 0.5s;
}

.fade-enter,
.fade-leave-to {
  opacity: 0;
}
* {
    margin: 0;
    padding: 0;
    
    }
.container {
    display: flex; /* or inline-flex */
    font-family: 'Indie Flower', cursive;
}
.header{
    background-image: url("bg.jpg");
    width: 100%;
    height: 250px;
    background-position: center; /* Center the image */
    background-repeat: no-repeat; /* Do not repeat the image */
    background-size: cover; /* Resize the background image to cover the entire container */
}
.board{
    background-color: rgba(255,255,255,0.8);
    width: 86%;
    height: 205px;
    margin: 175px auto;
    border-radius: 15px;
    box-shadow: 0 8px 10px rgb(0 0 0 / 0.25);
}
.image{
    display: flex;
    justify-content: center;
    align-items: flex-start;
}
.profile-picture {
    margin-top: -50px;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    box-shadow: 0 8px 10px rgb(0 0 0 / 0.25);
  }
h2{
    text-align: center;
    margin-top: 10px;
    font-size: 26px;
}

.row {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin-top: 10px;
}

.column {
    width: 30%;
    padding: 0px;
    text-align: center;
}
.column h2{
    color: #c3c3c3;
}
.column p{
    font-size: 26px;
}
  
.sticky-footer {
    position: fixed;
    bottom: 0;
    left: 0;
    height: 30px;
    width: 100%;
    display: flex;
    justify-content: space-around;
    background-color: #ffffff; /* Choose your desired background color */
    padding: 20px 0px; /* Adjust as needed */
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle shadow effect */
}

.material-icons.md-18 { font-size: 18px; }
.material-icons.md-24 { font-size: 24px; }
.material-icons.md-36 { font-size: 36px; }
.material-icons.md-48 { font-size: 48px; }


.card{
    background-color: rgba(255,255,255,0.8);
    width: 86%;
    height: 280px;
    margin: 175px auto;
    border-radius: 15px;
    box-shadow: 0 8px 10px rgb(0 0 0 / 0.25);
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    align-items: center;
}

.card .visual {
    flex: 1 0 auto;
}

.card .content {
    flex: 2 0 auto;
}
.element-picture{
    width: 80px;
    height: 190px;
    box-shadow: 0 8px 10px rgb(0 0 0 / 0.25);
}
.content p{
    padding: 20px;
}
a, a:visited{
    color: black;
}
.glass{
    box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
    backdrop-filter: blur( 6px );
    -webkit-backdrop-filter: blur( 6px );
    border-radius: 10px;
    border: 1px solid rgba( 255, 255, 255, 0.18 );
}
</style>
</head>

<body>
  <div id="app">
    <router-link to="/">Home</router-link>
    <router-link to="/about">About</router-link>
    <router-link to="/news">News</router-link>
    <transition name="fade" mode="out-in">
        <router-view></router-view>
    </transition>
  </div>

  <script>
    const Home = {
      template: `
      <h2>Home Page</h2>
      <p>This is the Home page</p>`
    };

    const About = {
      template: `
      <h2>About Page</h2>
      <p>This is the About page</p>
      `
    };
    const News = {
      template: `
      <div class="container">
        <section class="header">
            <div class="board">
                <div class="image"><img src="https://lh3.googleusercontent.com/a/AAcHTtcOA7lfOUNzX65N7o_-ow-4fboLsPQTjMlR5QwTJk-7COL9=s96-c" alt="Profile Picture" class="profile-picture"></div>
                
                <h2>Borislav Aleksiev</h2>
                
                <div class="row">
                    <div class="column">
                        <h2>shared</h2>
                        <p>23</p>
                    </div>
                    <div class="column">
                        <h2>wished</h2>
                        <p>78</p>
                    </div>
                    <div class="column">
                        <h2>friends</h2>
                        <p>15</p>
                    </div>
                </div>
            </div>
        </section>
    <footer class="sticky-footer">
        <a href="index.html"><i class="material-icons md-24 ">home</i></a>
        <router-link to="/news"><i class="material-icons md-24 ">home</i></router-link>
        <a href="shered.html"><i class="material-icons md-24">share</i></a>
        <i class="material-icons md-24"></i>
        <i class="material-icons md-24">favorite</i>
        <i class="material-icons md-24">search</i>
    </footer>
    </div>
      `
    };
    // Configure routes
    const routes = [
      { path: '/', component: Home },
      { path: '/about', component: About },
      { path: '/news', component: News }
    ];

    // Create router instance
    const router = new VueRouter({
      routes
    });

    // Create Vue app
    new Vue({
      router
    }).$mount('#app');
  </script>
</body>

</html>
