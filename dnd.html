<!DOCTYPE html>

<html
 
lang="en">

<head>

    
<meta
 
charset="UTF-8">

    
<meta
 
name="viewport"
 
content="width=device-width, initial-scale=1.0">

    
<title>Draggable Card Example</title>

    
<link
 
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
 
rel="stylesheet"
 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
 
crossorigin="anonymous">

</head>

<body>

    
<div
 
class="container">

        
<h1>Draggable Cards</h1>
        <div class="cards">
            <div class="card">Card 1 (1)</div>
            <div class="card">Card 2 (2)</div>
            <div class="card">Card 3 (3)</div>
        </div>
    </div>

    <script>
        // Initialize array to store cards
        const cards = [];

        // Create and add a new card
        function createCard(name, number) {
            // Create a new card element
            const card = document.createElement('div');
            card.classList.add('card');

            // Set the card's content
            card.textContent = `${name} (${number})`;

            // Add the card to the card container
            $('.cards').append(card);

            // Initialize drag and drop events for the card
            $('.card').draggable({
                revert: true
            });

            // Store the card in the cards array
            cards.push(card);
        }

        // Get the persisted card data from localStorage
        function getPersistedCardData() {
            // Get the card data from localStorage
            const persistedCardData = localStorage.getItem('cards');

            // If there is persisted data, parse it and add the cards to the DOM
            if (persistedCardData !== null) {
                const cardDataArray = JSON.parse(persistedCardData);
                for (const cardData of cardDataArray) {
                    createCard(cardData.name, cardData.number);
                }
            }
        }

        // Store the current card positions and states in localStorage
        function storeCardPositions() {
            // Get the current positions of all the cards
            const cardPositions = [];
            for (const card of cards) {
                const cardPosition = {
                    left: parseFloat(card.style.left),
                    top: parseFloat(card.style.top)
                };
                cardPositions.push(cardPosition);
            }

            // Convert the positions to JSON and store them in localStorage
            localStorage.setItem('cards', JSON.stringify(cardPositions));
        }

        // Load the page and get the persisted card data
        document.addEventListener('DOMContentLoaded', () => {
            getPersistedCardData();
        });

        // Handle card drop events
        $('.cards').droppable({
            drop: function(event, ui) {
                // Get the dropped card
                const droppedCard = $(ui.draggable);

                // Get the previous position of the dropped card
                const previousLeft = parseFloat(droppedCard.style.left);
                const previousTop = parseFloat(droppedCard.style.top);

                // Set the position of the dropped card to the current mouse position
                droppedCard.style.left = event.offsetX + 'px';
                droppedCard.style.top = event.offsetY + 'px';

                // Store the card positions
                storeCardPositions();
            }
        });
    </script>
</body>
</html>
