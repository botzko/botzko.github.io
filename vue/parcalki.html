<!DOCTYPE html>
<html>
<head>
  <title>Parcalki Visualization</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .jumbotron {
      position: relative;
      padding-top: 60px;
      padding-bottom: 60px;
      color: white;
      background: #000;
      overflow: hidden;
    }

    .jumbotron .carousel {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
    }

    .jumbotron .carousel-item {
      height: 100%;
      opacity: 0.8;
      background-size: cover;
      background-position: center;
    }

    .jumbotron .carousel-item img {
      display: none;
    }

    .jumbotron .carousel-item.active img {
      display: block;
      width: 100%;
      height: auto;
    }

    .jumbotron .display-4 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .jumbotron .lead {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .jumbotron .badge {
      font-size: 2.5rem;
    }

    .badge-secondary {
      background-color: #6c757d;
    }

    .badge-primary {
      background-color: #007bff;
    }

    .badge-info {
      background-color: #17a2b8;
    }

    .carousel-control-prev,
    .carousel-control-next {
      width: 5%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app" class="container mt-4">
    <div class="jumbotron">
      <div id="carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item" v-bind:class="{ active: index === 0 }" v-for="(image, index) in parcalki.images" :key="index">
            <img class="d-block w-100" :src="image" alt="Slide Image">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <h1 class="display-4">{{ parcalki.title }}</h1>
      <p class="lead">{{ parcalki.description }}</p>
      <p>
        <span class="badge badge-danger">$ {{ parcalki.price }}</span>
      </p>
    </div>

    <h2>Categories</h2>
    <div class="d-flex flex-wrap">
      <span class="badge badge-primary m-1" v-for="category in parcalki.categories" :key="category">
        {{ category }}
      </span>
    </div>

    <h2>Tags</h2>
    <div class="d-flex flex-wrap">
      <span class="badge badge-secondary m-1" v-for="tag in parcalki.tags" :key="tag">
        {{ tag }}
      </span>
    </div>

    <h2>Sheree</h2>
    <div class="d-flex flex-wrap">
      <span class="badge badge-info m-1" v-for="person in parcalki.sheree" :key="person">
        {{ person }}
      </span>
    </div>

    <h2>Periods</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Period</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Person</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(period, index) in parcalki.periods" :key="index">
          <td>{{ index }}</td>
          <td>{{ period[0] }}</td>
          <td>{{ period[1] }}</td>
          <td>{{ period[2] }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        parcalki: {
          id: 1,
          title: 'Някакво лятно парцалче!',
          description: 'Рокля на авокадота.',
          price: 254,
          images: [
            'https://via.placeholder.com/1920x1080/ff7f7f?text=Fashion+Girl+1',
            'https://via.placeholder.com/1920x1080/ffbf7f?text=Fashion+Girl+2',
            'https://via.placeholder.com/1920x1080/ffff7f?text=Fashion+Girl+3'
          ],
          categories: ['Summer', 'Winter', 'Autumn'],
          tags: ['Skirts', 'Scarfs', 'Sneakers'],
          sheree: ['Kami', 'Magi', 'Maria'],
          periods: {
            1: ['28/07/23', '07/08/23', 'Kami'],
            2: ['08/08/23', '14/08/23', 'Magi'],
            3: ['28/10/23', '07/11/23', 'Maria'],
          },
        },
      },
    });
  </script>
</body>
</html>
